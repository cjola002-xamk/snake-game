<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<body>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <style>
        #snakeboard{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>


    <script>
        const board_border = 'black';
        const board_background = 'white';
        const snake_col = 'lightblue';
        const snake_border = 'darkblue';

        const snakeboard = document.getElementById("gameCanvas");
        const snakeboardCtx = gameCanvas.getContext("2d");

        // Snake
        let snake = [ 
            {x: 200, y:200},
            {x: 190, y: 200},
            {x: 180, y:200},
            {x: 170, y:200},
            {x: 160, y:200}
            ]

        // Horizontal Velocity
        let dx = 10; 

        //vertical velocity:
        let dy = 0;

        //start the game
        main();

        // event listener for keypresses
        document.addEventListener("keydown", changeDirection)

        //main function called repeatedly
        function main() {
            setTimeout(function onTick() {
                clearCanvas();
                moveSnake();
                drawSnake();

                // call main again
                main();
            }, 100)
            
        }

        //Draw canvas border: 
        function clearCanvas()
        {
            
            //Board background colour & border colour
            snakeboardCtx.fillStyle = board_background;
            snakeboardCtx.strokestyle = board_border;

            //Draw a filled rectangle to cover the entire canvas & draw a border around the canvas
            snakeboardCtx.fillRect(0, 0, snakeboard.width, snakeboard.height);
            snakeboardCtx.strokeRect(0, 0, snakeboard.width, snakeboard.height);

        }
        
        function drawSnakePart(snakePart)
        {
            snakeboardCtx.fillstyle = snake_col;
            snakeboardCtx.strokestyle = snake_border;
            snakeboardCtx.fillRect(snakePart.x, snakePart.y, 10, 10);
            snakeboardCtx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        // Print parts
        function drawSnake()
        {
            snake.forEach(drawSnakePart);
        }

        function moveSnake(){
            //create new snake head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            //add new head to the beginning of snake body
            snake.unshift(head);
            snake.pop();
        }

        //Movement with keyboard

        function changeDirection(event)
        {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -10; 
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;

            if(keyPressed === LEFT_KEY && !goingRight)
            {
                dx = -10;
                dy = 0;
            }

            if(keyPressed === UP_KEY && !goingDown)
            {
                dx = 0;
                dy = -10;
            }

            if(keyPressed === RIGHT_KEY && !goingLeft)
            {
                dx = 10;
                dy = 0;
            }

            if(keyPressed === DOWN_KEY && !goingUp)
            {
                dx = 0;
                dy = 10;
            }
        }

    </script>
    
</body>
</html>
